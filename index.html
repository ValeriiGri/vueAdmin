<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom styles for this template -->
    
    <link href="style_custom.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <title>users</title>
  </head>
  <body>
  	<div class="container">

      <header class="masthead">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html">Home</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <main role="main" id = "app">
        <div v-if="!haveUsers" class = "text-center alert alert-warning ">
          Загрузка...
        </div>
        <list-of-users v-else v-bind:users-list = "users"></list-of-users>

      </main>

      <!-- Site footer -->
      <footer class="footer d-flex justify-content-between"></footer>

    </div> <!-- /container -->
    <script type="text/x-template" id="users-list">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Active</th>
            <th scope="col">Balance</th>
            <th scope="col">Age</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">E-mail</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for = "item of usersList" v-bind:key = item.num>
            <th scope="row">{{item.id}}</th>
            <td>{{item.isActive}}</td>
            <td>{{item.balance}}</td>
            <td>{{item.age}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
          </tr>
        </tbody>
      </table>
    </script>
    
    <script>
      let usersListComp = {
        name:'Users',
        template:'#users-list',
        props:{
          usersList:{
            type:Array,
            required:true
          }
        }
      };

      let app = new Vue({
        el:'#app',
        components:{
          'list-of-users': usersListComp
        },
        data:function(){
          return {
            users:[]
          };
        },
        computed:{
          haveUsers:function(){
            return this.users.length > 0;
          }
        },
        methods:{
          getData:function(){
            let xhr = new XMLHttpRequest();

            let self = this;

            xhr.addEventListener('readystatechange',function(event) {
              if (xhr.readyState !== 4 || xhr.status !== 200){
                return;
              }

              const data =  JSON.parse(xhr.responseText);

              self.users = data;
            });

            xhr.open('GET', 'data/users.json', true);
            xhr.send(); 
          }
        },
        mounted: function(){
          this.getData();
        }

        
      });
    </script>

    <script>
      window.jQuery || document.write('<script src="jquery-slim.min.js"><\/script>');
    </script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/			Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">	
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="							sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/			aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous">
    </script>
  </body>
</html>
